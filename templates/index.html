<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Analysis Tool</title>
    <style>
        :root {
            --primary: #2563eb;
            --primary-light: #3b82f6;
            --background: #f8fafc;
            --surface: #ffffff;
            --text: #1e293b;
            --border: #e2e8f0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            background: var(--background);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem 1rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .upload-container {
            background: var(--surface);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: var(--primary);
        }

        .upload-area {
            border: 2px dashed var(--border);
            border-radius: 0.5rem;
            padding: 2rem;
            margin: 1.5rem 0;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .upload-area:hover, .upload-area.dragover {
            border-color: var(--primary);
            background: #f8fafc;
        }

        .upload-icon {
            font-size: 3rem;
            color: var(--primary);
            margin-bottom: 1rem;
        }

        .upload-text {
            margin-bottom: 1rem;
            color: var(--text);
        }

        .file-info {
            font-size: 0.875rem;
            color: #64748b;
            margin-top: 0.5rem;
        }

        #file-input {
            display: none;
        }

        .selected-files {
            margin-top: 1rem;
            text-align: left;
        }

        .file-list {
            list-style: none;
            margin-top: 0.5rem;
        }

        .file-item {
            display: flex;
            align-items: center;
            padding: 0.5rem;
            background: var(--background);
            border-radius: 0.25rem;
            margin-bottom: 0.5rem;
        }

        .file-name {
            flex-grow: 1;
        }

        .remove-file {
            color: #ef4444;
            cursor: pointer;
            padding: 0.25rem 0.5rem;
        }

        .submit-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 1.5rem;
        }

        .submit-btn:hover {
            background: var(--primary-light);
            transform: translateY(-1px);
        }

        .submit-btn:disabled {
            background: #cbd5e1;
            cursor: not-allowed;
            transform: none;
        }

        @media (max-width: 640px) {
            .container {
                padding: 1rem;
            }

            .upload-container {
                padding: 1.5rem;
            }

            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="upload-container">
            <h1>Resume Analysis Tool</h1>
            <form action="/upload" method="post" enctype="multipart/form-data" id="upload-form">
                <div class="upload-area" id="drop-area">
                    <div class="upload-icon">ðŸ“„</div>
                    <div class="upload-text">
                        Drag and drop your resume files here<br>
                        or click to select files
                    </div>
                    <div class="file-info">
                        Accepted formats: PDF, DOCX<br>
                        Maximum file size: 16MB
                    </div>
                    <input type="file" id="file-input" name="files[]" multiple accept=".pdf,.docx">
                </div>
                <div class="selected-files" id="file-list"></div>
                <button type="submit" class="submit-btn" id="submit-btn" disabled>
                    Analyze Resumes
                </button>
            </form>
        </div>
    </div>

    <script>
        const dropArea = document.getElementById('drop-area');
        const fileInput = document.getElementById('file-input');
        const fileList = document.getElementById('file-list');
        const submitBtn = document.getElementById('submit-btn');
        let files = [];

        // Prevent default drag behaviors
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, preventDefaults, false);
            document.body.addEventListener(eventName, preventDefaults, false);
        });

        // Highlight drop zone when item is dragged over it
        ['dragenter', 'dragover'].forEach(eventName => {
            dropArea.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, unhighlight, false);
        });

        // Handle dropped files
        dropArea.addEventListener('drop', handleDrop, false);
        
        // Handle clicked files
        dropArea.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', handleFiles);

        function preventDefaults (e) {
            e.preventDefault();
            e.stopPropagation();
        }

        function highlight(e) {
            dropArea.classList.add('dragover');
        }

        function unhighlight(e) {
            dropArea.classList.remove('dragover');
        }

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const newFiles = [...dt.files];
            handleFiles({ target: { files: newFiles } });
        }

        function handleFiles(e) {
            const newFiles = [...e.target.files];
            files = [...files, ...newFiles];
            updateFileList();
            updateSubmitButton();
        }

        function removeFile(index) {
            files.splice(index, 1);
            updateFileList();
            updateSubmitButton();
        }

        function updateFileList() {
            fileList.innerHTML = files.length ? '<ul class="file-list">' + 
                files.map((file, index) => `
                    <li class="file-item">
                        <span class="file-name">${file.name}</span>
                        <span class="remove-file" onclick="removeFile(${index})">âœ•</span>
                    </li>
                `).join('') + '</ul>' : '';
            
            // Update the file input with the current files
            const dataTransfer = new DataTransfer();
            files.forEach(file => dataTransfer.items.add(file));
            fileInput.files = dataTransfer.files;
        }

        function updateSubmitButton() {
            submitBtn.disabled = files.length === 0;
        }
    </script>
</body>
</html>
